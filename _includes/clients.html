<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>Nossos parceiros</h3>
			<p>Sem os nossos parceiros, associações e empreiteiros que conhecemos ao longo do caminho, não poderiamos fazer o que fazemos! Apenas alguns dos nossos parceiros estão listados abaixo:</p>
				<div class="row centered">
					{% for client in site.data.clients %}
						<div class="col-sm-3 col-sm-3 col-sm-3">
							<img src="{{ "/assets/img/clients/" | prepend: site.baseurl }}{{ client.img }}" class="img-responsive">
						</div>
					{% endfor %}
				</div>
        </div>
    </div>
</div>
